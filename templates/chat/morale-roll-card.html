<form class="roll-card morale-roll-card">
    <div class="card-title">
        {{localize 'VG.Morale'}}
    </div>
    <div class="morale-roll">
        <div class="roll-title">
            <span>{{localize 'VG.Morale'}}: {{moraleRoll.formula}}</span>
        </div>
        <div class="roll-result">
            <span>{{xtotal moraleRoll}}</span>
        </div>
        {{#if outcomeRoll}}
            <div class="outcome-roll">
                <div class="roll-title">
                    <span>{{localize 'VG.Outcome'}}: {{outcomeRoll.formula}}</span>
                </div>
                <div class="roll-result">
                    <span>{{xtotal outcomeRoll}}</span>
                </div>
            </div>
        {{/if}}
        <div class="outcome-text">
            {{actor.name}} {{outcomeText}}
        </div>
    </div>
</form>
